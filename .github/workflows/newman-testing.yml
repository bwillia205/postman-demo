name: Newman Test Run
on:
  push:
    branches: [ "main" ]
jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - run: npm install -g newman
      - run: newman run Demo Collection.postman_collection.json